<body>
    <div class="t-main">

        <!-- Header -->
        <header class="t-main__header t-headerStart">
            <img src="images/logo-white.png" class="t-headerStart__image--logoWhite" alt="Meu logo, da inspiração da tulipa.">

            <h1 class="t-headerStart__title a-title--main"><span class="u-text--bold">Design system</span> Marina Micas</h1>
            
            <img src="images/triangle-header.png" class="t-headerStart__image--triangle" alt="Dois triângulos da cor lilás posicionado artisticamente no canto superior à direita para decorar a página">
        </header>

        <!-- Page -->
        <page class="t-main__page t-pageStart">
            <a href="Pages/style-guide.html" class="t-pageStart__button--style">
                <div class="m-button m-button--big">
                    Guia de estilos
                </div>
            </a>

            <a href="Pages/standards.html" class="t-pageStart__button--standards">
                <div class="m-button m-button--big">
                    Padrões
                </div>
            </a>
            
            <a href="Pages/components.html" class="t-pageStart__button--components">
                <div class="m-button m-button--big u-border--transparentColor u-background--highlightColor">

                </div>
            </a>

            <div class="t-pageStart__button--texts m-button m-button--big u-border--dashed">
                <p class="a-text--highlight">Este design system é um guia vivo, que evolui junto com a marca <a href="Pages/brand.html">Marina Micas</a>, mantendo a coesão em todos os pontos e celebrando a unicidade que nos define como uma Tulipa: única em cada caule!</p>
            </div>
            
            <img src="images/tulipa-logo.png" class="t-headerStart__image--logoWhite" alt="Meu logo, da inspiração da tulipa, com um caule saindo dele.">
        </page>

        <!-- Footer -->
        <footer class="t-main__footer">
            <img src="images/triangle-footer.png" class="t-main__footer--imageTriangle" alt="Dois triângulos da cor lilás posicionado artisticamente no canto inferior à esquerda para decorar a página" height="100">
